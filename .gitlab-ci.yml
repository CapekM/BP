    image: node:latest

    services:
      - docker:dind

    stages:
      - install
      - build
      - test

    cache:
      paths:
        - node_modules/
        - build/

    install_dependencies:
      stage: install
      script:
        - npm install
      artifacts:
        paths:
          - node_modules/

    build:
      stage: build
      script: npm run build

    test:
      image: docker:latest
      stage: test
      script:
        - docker-compose up -d 
        - npm test
      artifacts:
        paths:
          - node_modules/
