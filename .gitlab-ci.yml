before_script:
  - docker info

image:
  - node

stages:
  - install
  - build
  - test

cache:
  paths:
    - node_modules/
    - build/

install_dependencies:
  stage: install
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/

build:
  stage: build
  script: npm run build

test:
  artifacts:
    paths:
      - node_modules/
  script: docker-compose up -d
    npm test
  stage: test
